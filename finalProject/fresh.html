<body>

        <h2>Build your own fruit drink</h2>
        
        <div class="container">
            <div class="row">
              <div class="titles">
                <label for="fname">First Name</label>
              </div>
              <div class="inputs">
                <input type="text" id="fname" name="fname" placeholder="First name" oninput="updatediv()">
              </div>
            </div>
            <div class="row">
              <div class="titles">
                <label for="lname">Last Name</label>
              </div>
              <div class="inputs">
                <input type="text" id="lname" name="lname" placeholder="Last name" oninput="updatediv()">
              </div>
            </div>
            <div class="row">
              <div class="titles">
                <label for="1fruit">First fruit</label>
              </div>
              <div class="inputs">
                <select id="fruitname1" name="fruitname" class="frooty" onchange="updatediv()">
                </select>
              </div>
            </div>

            <div class="row">
              <div class="titles">
                <label for="2fruit">Second fruit</label>
              </div>
              <div class="inputs">
                <select id="fruitname2" name="fruitname2" class="frooty" onchange="updatediv()">
                </select>
              </div>
            </div>

            <div class="row">
              <div class="titles">
                <label for="3fruit">Third fruit</label>
              </div>
              <div class="inputs">
                <select id="fruitname3" name="fruitname3" class="frooty" onchange="updatediv()">
                </select>
              </div>
            </div>

            <div class="row">
              <div class="titles">
                <label for="instructions">Special instructions</label>
              </div>
              <div class="inputs">
                <textarea id="instructions" name="instructions" placeholder="Write something.." oninput="updatediv()" style="height:200px"></textarea>
              </div>
            </div>

        </div>

        <div id="outputdiv" class="outputdiv"></div>
